<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator
    </title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css"/>
</head>
<body>
    <div class="container">
        <div class="h3-div">
            <h3><span>spli</span></br>tter</h3>
        </div>
        
    <div class="calc-div">
        <div class="main-calc-div">
            <div class="input-div">
                <p>Bill</p>
                <div class="my-input">
                <img src="./icons8-us-dollar-24.png" alt="">
                <input type=""  placeholder="0" class="input-input">
                </div>
                
                </div>
                <div class="percent-button-div">
                    <p>Select Tip %</p>
                    <div class="butt-div">
                    <div class="butt-1-div">
                    <button class="five">5%</button>
                    <button class="ten">10%</button>
                    <button class="fifteen">15%</button>
                    </div>
                    <div class="butt-2-div">
                    <button class="twentyfive">25%</button>
                    <button class="fifty">50%</button>
                    <input type="text" placeholder="Custom" class="custom-button">

                    </div>
                    </div>
                    
                </div>
                <div class="input-2-div">
                    <div class="no-of-people">
                        <div class="p-one">
                            <p>Number of People</p>
                        </div>
                        <div class="p-two">
                            <p class="cant"></p>
                        </div>
                    </div>
                    
                    <div class="my-2-input">
                        <img src="./icons8-person-30.png" alt="">
                    <input type="text" name="" id="" placeholder="0" class="in-input">
                    </div>
                    
                </div>

        </div>
        
        <div class="answer-div">
            <div class="tip-div">
                <div class="main-tip-div">
                <p>Tip Amount </br><span>/ person</span></p>
                </div>
                
                <div class="cc-cc">
                    <h1 class="cc-cc-1">$0.00</h1>
                </div>
                
            </div>
            <div class="tip-div-2">
                <div class="main-tip-div-2">
                    <p>Total Amount </br> <span>/ person</span></p>
                
                </div>
                <div class="cc-cc-2">
                    <h1 class="cc-cc-2">$0.00</h1>
                </div>
            </div>
            <div class="last-button">
                <button class="ls" >Reset</button>  
            </div>
    
        </div>
        </div>
        
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
